---
- name: Download JDK
  package:
    name: "{{ java_version }}"
    state: present

- name: Check Java version
  command: java -version
  register: java_version
  changed_when: "'changed' in java_version.stdout"

- name: Print Java version
  debug:
    msg: "{{ java_version }}"

- name: Create JAVA_HOME env variable
  lineinfile:
    path: ~/.bashrc
    line: JAVA_HOME=/usr/lib/jvm/jre-1.8.0
  become: yes
  become_user: hadoopusr